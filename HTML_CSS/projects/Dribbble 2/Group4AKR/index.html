<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Katya.CSS" />
</head>

<body>
    <div class="mainScreen">
        <div class="screenSearch">
            <input type="text" placeholder="Doggy hotel" name="Doggy hotel">
        </div>

        <div class="screenButtons">
            <div class="screenButtons__left">Closest</div>
            <div class="screenButtons__rigth">Open now</div>
        </div>

        <div class="mark"><img src="ICONS/location.png"></div>
        <div class="youHere">you are here <br><span class="youHere__arrow">&#9660;</span></div>
        <div class="direction"><img src="ICONS/unnamed.gif"></div>

        <div class="screenSecond">
            <div class="screenSecond__info">
                <div class="screenSecond__info--hotel">Bed&Biscuit Pet Hotel</div>
                <div class="screenSecond__info--time"><span class="screenSecond__info--timeDot">&bull;</span> 9am - 8pm</div>
                <div class="screenSecond__info--km">26 km</div>
                <div class="screenSecond__info--go"><img src="IMG/go.PNG"></div>
            </div>
        </div>

        <div class="screenFooter">
            <div><img src="ICONS/home.png"></div>
            <div><img src="ICONS/rightpng.png"></div>
            <div><img src="ICONS/sms.png"></div>
        </div>
    </div>


</body>

</html>

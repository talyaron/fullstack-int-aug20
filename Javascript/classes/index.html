                    console.error(e)
                }

            }

            set changeColor(color) {
                this.color = color
            }
            get carEngineType(){
                return this.#engineType
            }




        }

        class ElectricCars extends Cars {
            constructor(color, brand, model, engineType, watts) {
                super(color, brand, model, engineType);

                    this.watts = watts;
                } catch (e) {

                }

            sayWatts() {
                return `${this.sayModel()} has ${this.watts} watts`;
            }

            get getWattsToMiles(){
                return this.watts *1004;
            }

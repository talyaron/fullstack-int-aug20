<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        let day;

        switch (new Date().getDay()) {
            case 0:
                day = 'sunday'
                break;
            case 1:
                day = 'monday'
                break;
            case 2:
                day = 'tuesday'
                break;
            case 3:
                day = 'wen'
                break;
            case 4:
                day = 'thur'
                break;
            case 5:
                day = 'friday'
                break;
            case 6:
                day = 'saturday'
                break;
        }

        console.log(day)

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            width: 80%;
            margin: auto;
        }
        
        img {
            position: relative;
            top: 30vh;
            left: 30vw;
            width: 40%;
            height: 100%;
            transition: all 5ms;
        }
    </style>
</head>

<body>
    <div id="main">
        <img src="https://boxesstore.com/wp-content/uploads/2019/11/large-moving-boxes-1800_3.jpg" onclick="handleOnClick(event)" onmouseover="handleOnMouseEnter(event)" id="img">
    </div>


    <script src="js.js"></script>
</body>

</html>

<body>

    <div class="cotert">
        <img class="imglogo" src="img/4 לוגואים.jpg" alt="">

        <form onsubmit='handleSearch(event)'>
            <input type='text' placeholder="אני רוצה לקנות" name='search' onkeyup='hideresults(event)' />
            <button type='submit' id="button">
                <img src="img/חיפוש.png" />

        </form>
        <div class="img">
            <img src="img/zapnewlogo.png" alt="">
        </div>
    </div>
    <div class="cotertbotton">
        <div class="cotertbuton">
            <div class="divh">
                סינון לפי מחיר
                <div class="pris">

                </div>
            </div>
            <div class="divh">

                <div class="pris">
                    <div class="divcolor"></div>
                </div>
            </div>
            <div class="divh">

                <div class="pris">
                    <div class="divcolor"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="box">
        <div id="root"></div>
        <div class="core"></div>
        <div class="div" onclick="showCategory(event)">הצגת מוצרים</div>
        <div id="category"></div>
    </div>
    <script src="products.js"></script>
    <script src="search.js"></script>
    <script>
        const pris = document.querySelector(".pris")
        const divcolor = document.querySelector(".divcolor")
        pris.addEventListener("click", function (event) {
            if (divcolor.style.marginLeft == '0px') {
                pris.style.backgroundColor = "rgb(0, 90, 173)"
                divcolor.style.marginLeft = "23px"

            } else {
                pris.style.backgroundColor = "rgb(180, 180, 180)"
                divcolor.style.marginLeft = "0px"
            }
        })
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        text-align: center;
      }
      button {
        height: 50px;
        width: 50px;
        border: 1px solid;
        border-radius: 8px;
      }
      #root {
        height: 200px;
        width: 150px;
        border: 1px solid black;
        border-radius: 8px;
        margin: auto;
        margin-top: 50px;
        overflow-x: scroll;
      }
    </style>

    <button
      onclick="handleClick(event)"
      name="aqua"
      style="background-color: aqua"
    ></button>
    <button
      onclick="handleClick(event)"
      name="red"
      style="background-color: red"
    ></button>
    <button
      onclick="handleClick(event)"
      name="yellow"
      style="background-color: yellow"
    ></button>
    <button
      onclick="handleClick(event)"
      name="green"
      style="background-color: green"
    ></button>
    <button
      onclick="handleClick(event)"
      name="blueviolet"
      style="background-color: blueviolet"
    ></button>
    <button
      onclick="handleClick(event)"
      name="white"
      style="background-color: white"
    ></button>
    <button
      onclick="handleClick(event)"
      name="gray"
      style="background-color: gray"
    ></button>
    <button
      onclick="handleClick(event)"
      name="pink"
      style="background-color: pink"
    ></button>
    <button
      onclick="handleClick(event)"
      name="springgreen"
      style="background-color: springgreen"
    ></button>
    <button
      onclick="handleClick(event)"
      name="teal"
      style="background-color: teal"
    ></button>

    <div id="root"></div>
  </body>

  <script src="js.js"></script>
</html>

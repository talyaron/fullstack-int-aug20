<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #red{
        background-color: red;
        color: white;
        width: 100px;
        height: 50px;
    }
    #blue{
        background-color: blue;
        color: white;
        width: 100px;
        height: 50px;
    }
    #yellow{
        background-color: rgb(243, 243, 7);
        color: white;
        width: 100px;
        height: 50px;
    }
</style>
<body>
    <button type="button" id='red' onclick="handleClick(event)">red </button>
    <button type="button" id='blue' onclick="handleClick(event)">blue</button>
    <button type="button" id='yellow' onclick="handleClick(event)">yellow</button>

    <div id="theList"></div>

    <script>
        function handleClick (e){
            let chosen = e.target.outerText;
            let theList= document.getElementById('theList')
            theList.innerHTML += `<div>${chosen}</div>`;

            fetch('/send-chosen', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({chosen})
            }).then(res=>
                res.json()
            )
            .then(data=>{
                document.getElementById('theList').innerHTML = data.chosen;
            }) 
        }


    </script>


</body>
</html>

  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (value === '; '){
      console.log('משתמש לא מחובר');
      cookieUserExsist = false;
    }else{
      
      if (parts.length === 2){
      cookieUserExsist = true;
      console.log('משתמש מחובר')
      }
    }
    
    
  
  }

  // getCookie('user');

   setInterval(() => {

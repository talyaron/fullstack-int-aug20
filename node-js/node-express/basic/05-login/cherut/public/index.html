<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Document</title>
</head>
<body>

  <form onsubmit="handleSubmit(event)" class="form">
    <input type="text" name="name" class="name" onkeypress="keypress(event)">
    <input type="password" name="pass" class="password">
    <span class="material-icons" onmouseenter="showPass(event)" onmouseleave="hidePass(event)">
      visibility
    </span>
    <input type="submit">
  </form>
  <div class="root"></div>

  <script src="script.js"></script>
</body>
</html>

<html lang="en">
<head>

<style>
    *{

    h1{
        margin-top: 100px;
        margin:auto;
        width: max-content;
        
    }
</style>
<body>
    <h1>passed</h1>
    <script>

          

    function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2){
     return parts.pop().split(';').shift(); 
  } else{
     return false;
  }
}

    setInterval(() => {
     
      if(!getCookie('userAuthorized')){
        location.replace("/");
      }
  }, 5000);
         
  
    </script>

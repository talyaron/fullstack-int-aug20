<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form onsubmit="hendelSubmit(event)">
        <input type="text" name="userName">
        <input type="submit">

    </form>

    <script>
        const hendelSubmit = (e) => {
            e.preventDefault()
            let userInput = e.target.children.userName.value
            console.log(userInput)
            fetch('/send-login', {
                method: 'POST', 
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({userInput}),
            }).then(r=>r.json())
            .then(data=>{
                console.log(data)
            })


        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/main_stayle.css">
  </head>
  

  <body onload="handleGetProducts()">
    <header>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/login.html">Login</a></li>
        <li><a href="/singup.html">SingUp</a></li>
      </ul>
    </header>

    <div
      class="mainBody"
      style="grid-template-columns: minmax(100px, 15%) 1fr; margin: 0"
    >
      <div
        style="
          color: white;
          background-color: rgba(49, 47, 47, 0.837);
          display: flex;
          flex-direction: column;
        "
      >
     
      <h2>Products Form</h2>
        <form
          action="/"
          method="POST"
          enctype="multipart/form-data"
          style="display: flex; flex-direction: column"
        >
          <label for="Image">Upload Image</label>
          <input id="Image" type="file" name="Image" />
          <input type="submit" value="UPload" />
        </form>

        <form
          onsubmit="handleAddProduct(event)"
          style="display: flex; flex-direction: column"
        >
          
          <label for="ProductName">Product Name</label>
          <input
            id="ProductName"
            type="text"
            name="ProductName"
            placeholder="Product Name"
          />

          <label for="Price">Price</label>
          <input id="Price" type="text" name="Price" />
          <input type="submit" value="add product" />
        </form>
      </div>
      <div id="cardContainer" class="cardContainer"></div>
    </div>
    <footer></footer>

    <script src="/index.js"></script>
  </body>
</html>

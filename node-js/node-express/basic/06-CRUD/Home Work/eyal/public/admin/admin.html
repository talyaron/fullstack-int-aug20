<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: auto;
        display: grid;
       /*  grid-template-columns: 1fr;
        grid-template-rows: 1fr auto 1fr; */
        width: 100vw;
        height: 100vh;


    }

    header {
        /*  grid-row: 1;
        grid-column: 1; */
        background-color: rgb(65, 58, 58);
        max-height: 10vh;
        justify-content: flex-start;
        align-items: center;
        display: flex;

    }

    header>ul {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        column-gap: 10px;
        list-style: none;
        color: aliceblue;
    }

    a {
        text-decoration: none;
        color: white;
    }

    a:link {
        text-align: center;
        text-decoration: none;
        display: inline-block;
    }

    a:active {
        color: red;
    }

    .mainBody {
        margin: 10px;
        display: grid;
        height: inherit;
       /*  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); */
        column-gap: 10px;
        /* row-gap: 10px; */
        

    }

    .cardContainer {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
        column-gap: 1%;
        row-gap: 1%;
    }

    .card {
        background-color: rgb(255, 15, 15);
        border: 1px solid black;
        border-radius: 10px;
        height: 35%;
        width: 100%;
        margin: 3%;
        padding:1%; display:flex; flex-direction:column;
    }

    footer {
        /*  grid-row: 3;
        grid-column: 1; */
        background-color: rgb(65, 58, 58);
        height: 15vh;
        justify-content: center;
        align-self: flex-end;
        display: flex;

    }
</style>

<body onload="handleGetProducts()">
    <header>
        <ul>
            <li> <a href="/">Home</a></li>
            <li> <a href="/admin/login.html">Login</a></li>
            <li> <a href="/admin/singup.html">SingUp</a></li>
        </ul>
    </header>

    <div class="mainBody"
        style="grid-template-columns: minmax(100px, 15%) 1fr;   margin:0">

        <form onsubmit='handleAddProduct(event)' style='color:white; background-color:rgba(49, 47, 47, 0.837);display:flex; flex-direction:column;'>
            <h2>Products Form</h2>
            <label for="ProductName">Product Name</label>
            <input id="ProductName" type="text" name="ProductName" placeholder="Product Name">
            <label for="Image">Upload Image</label>
            <input id="Image" type="file" name="Image">
            <label for="Price">Price</label>
            <input id="Price" type="text" name="Price">
            <input type="submit" value="add product">
        </form>
        <div id="cardContainer" class="cardContainer">


            

         
        </div>
    </div>
    <footer>

    </footer>

    <script src="/admin/index.js"></script>
</body>

</html>

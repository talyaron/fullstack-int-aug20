<head>

<style>
    body {
        margin: auto;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr auto 1fr;
        width: 100vw;
        height: 100vh;


    }

    header {
        /*  grid-row: 1;
        grid-column: 1; */
        background-color: rgb(65, 58, 58);
        max-height: 10vh;
        justify-content: flex-start;
        align-items: center;
        display: flex;

    }

    header>ul {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        column-gap: 10px;
        list-style: none;
        color: aliceblue;
    }

    a {
        text-decoration: none;
        color: white;
    }

    a:link {
        text-align: center;
        text-decoration: none;
        display: inline-block;
    }

    a:active {
        color: red;
    }

    .mainBody {
      margin: 10px;
      display: grid;
      height: inherit;
      /*  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); */
      /*  column-gap: 10px; */
      /* row-gap: 10px; */
    }

    .cardContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      grid-auto-rows: 30%;
      /* column-gap: 1%;
        row-gap: 1%; */
    }

    .card {
        background-color: rgb(255, 15, 15);
      border: 1px solid black;
      border-radius: 10px;
      height: 90%;
      width: 90%;
      margin: auto;
      padding: 2%;
      display: flex;
      flex-direction: column;
    }

    .card > img {
      width: 100%;
      justify-content: center;
      align-items: center;
      align-content: center;
      display: flex;
    }

    footer {
        /*  grid-row: 3;
        grid-column: 1; */
        background-color: rgb(65, 58, 58);
        height: 15vh;
        justify-content: center;
        align-self: flex-end;
        display: flex;

    }
</style>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: auto;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr auto 1fr;
        width: 100vw;
        height: 100vh;


    }

    header {
        /*  grid-row: 1;
        grid-column: 1; */
        background-color: rgb(65, 58, 58);
        max-height: 10vh;
        justify-content: flex-start;
        align-items: center;
        display: flex;

    }

    header>ul {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        column-gap: 10px;
        list-style: none;
        color: aliceblue;
    }

    a {
        text-decoration: none;
        color: white;
    }

    a:link {
        text-align: center;
        text-decoration: none;
        display: inline-block;
    }

    a:active {
        color: red;
    }

    .mainBody {
        margin: 10px;
        display:grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        column-gap: 10px;
        row-gap: 10px;

    }
    .card{
        background-color: rgb(255, 15, 15);
        border: 1px solid black;
        border-radius:10px;
        height: 300px;
        width: 350px;
    }

    footer {
        /*  grid-row: 3;
        grid-column: 1; */
        background-color: rgb(65, 58, 58);
        height: 15vh;
        justify-content: center;
        align-self: flex-end;
        display: flex;

    }
</style>

<body>
    <header>
        <ul>
            <li> <a href="#" onclick="">Home</a></li>
            <li> <a href="#" onclick="">Login</a></li>
            <li> <a href="#" onclick="">SingUp</a></li>
        </ul>
    </header>

    <div class="mainBody">
        <div class="card">tt</div>
        <div class="card">tt</div>
        <div class="card">tt</div>
        <div class="card">tt</div>
        <div class="card">tt</div>
        <div class="card">tt</div>
        <div class="card">tt</div>
        <div class="card">tt</div>

    </div>
    <footer>

    </footer>
</body>

</html>

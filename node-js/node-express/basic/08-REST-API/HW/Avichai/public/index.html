<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="dist/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Movie searcher</title>
</head>


<body>

    <div class="page">
        <nav class="navbar navbar-light bg-light"
            style="width: 85%;margin: auto;border-radius: 20px;display: flex;justify-content: center;">
            <form class="form-inline" onsubmit="handleSendMovie(event)">
                <input class="form-control mr-sm-2" name="movie" type="search" placeholder="Movie or Series"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
        <div class="root"></div>

        <div class="container-fluid mt-4 moviesBox d-flex flex-wrap justify-content-between">
        </div>
    </div>

    <script src="js.js"> </script>
</body>

</html>

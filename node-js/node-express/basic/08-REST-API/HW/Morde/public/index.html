<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <h1>The Weather Genie</h1>
    <img src="genie.jpg" alt="" />
    <p>
      Please enter the name of a city, and I'll tell you what is the weather
      there right now.
    </p>
    <form action="/" method="post">
      <div>
        <input
          id="cityInput"
          type="text"
          name="cityName"
          placeholder="City Name"
        />
      </div>
      <button type="submit">Give Me My Wish!</button>
    </form>
  </body>
</html>

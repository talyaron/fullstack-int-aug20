<body>
    <form onsubmit='handlWhter(event)'>
       <input type="text" placeholder="enter firest city" name="city">
       <!-- <input type="text" placeholder="enter secend city" name="city2"> -->
       <input type="submit" value="get whter">
    </form>
    <div id="root"></div>

    <script>

        function handlWhter(e){
            e.preventDefault();
            const city = e.target.children.city.value; 
            
            fetch(`/sendCityWeather/${city}`, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ city })
                    })
                        .then(r => r.json())
                        .then(data => {
                        })
                        
        }
    </script>
</body>
